<!-- =-=-=-=-=-=-= Resistration Section =-=-=-=-=-=-= -->
    <div class="register col-sm-6 col-sm-offset-3" >
        
    <form class="form-register" >
        <h1>Step 1</h1>
        <h2 class="form-register-heading">Please enter the following information</h2>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Desired Password</label>
             <input type="password" id="inputDesiredPassword" data class="form-control" placeholder="Desired password" required>
        </div>
        <div class="form-group">
            <label for="verifyPassword" class="sr-only">Verify Desired Password</label>
             <input type="password" id="verifyDesiredPassword" class="form-control" placeholder="Verify desired password" required>
        
        <br>
        <button class="btn btn-lg btn-primary btn-lg" type="submit">Register and Proceed to Step 2</button>
    </form>
        </div>
    </div>
