<body>
  <section class="container">
    <div class="Register">
      <h1>Account Registration</h1>
      <form method="post" action="registration.html">
        <p><input type="text" name="Register" value="" placeholder="Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <div class="register-help">
			<p>Please re-enter your password below.</p>
		</div>
		<p><input type="password" name="password" value="" placeholder="Verify Password"></p>
		<p class="submit"><input type="submit" name="commit" value="Register"></p>
      </form>
    </div>
  
  </section>
</body>
