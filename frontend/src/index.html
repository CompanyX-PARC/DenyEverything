<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Welcome to PARC - Sac State</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <section class="container">
    <div class="login">
      <h1>Login to PARC</h1>
      <form method="post" action="index.html">
        <p><input type="text" name="login" value="" placeholder="Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p class="submit"><input type="submit" name="commit" value="Sign In"></p>
        <p class="submit"><input type="submit" name="signup" value="Sign Up"></p>
      </form>
    </div>
    <div class="login-help">
      <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div>
  </section>
