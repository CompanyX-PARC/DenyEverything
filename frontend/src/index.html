    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id="signInBtn" class="btn btn-lg btn-primary btn-lg" type="submit">Sign in</button>
            <script type="text/javascript">
                document.getElementById("signInBtn").onclick = function () { 
                    location.href = "profile.html";
                };
            </script>
        <button id="registerBtn" class="btn btn-lg btn-default btn-lg" type="submit">Register</button>
            <script type="text/javascript">
                document.getElementById("registerBtn").onclick = function () { 
                    location.href = "registration.html";
                };
            </script>
        <fieldset>
        <div class="form-group">
      <p><br>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div>
            </fieldset>
      </form>
